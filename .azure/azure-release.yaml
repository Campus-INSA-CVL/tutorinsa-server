steps:
  - task: AzureRmWebAppDeployment@3
    displayName: "Deploy Azure App Service"
    inputs:
      azureSubscription: "tutorinsa-server - Azure"
      appType: applinux
      WebAppName: "tutorinsa-server"
      ImageSource: Builtin
      RuntimeStack: "NODE|12-lts"
      StartupCommand: "node lib/"
