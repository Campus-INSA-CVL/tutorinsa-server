description:
produces:
  - application/json
operations:
  find:
    summary: Finds all rooms
    description:
    responses:
      200:
        description: successful operations
        content:
          application/json:
            schema:
              type: object
              properties:
                total:
                  type: integer
                limit:
                  type: integer
                skip:
                  type: interger
                data:
                  type: array
                  items:
                    $ref: "#/components/schemas/getRoom"
            example:
              total: 2
              limit: 10
              skip: 0
              data:
                - _id: 5e932d7f1b38de3e10444b0b
                  campus: bourges
                  name: e1.98
                  day: mardi
                  startAt: "1970-01-01T17:00:00.000Z"
                  duration: 120
                  endAt: "1970-01-01T19:00:00.000Z"
                  __v: 0
                - _id: 5e932e901b38de3e10444b0f
                  campus: bourges
                  name: e1.06
                  day: lundi
                  startAt: "1970-01-01T18:00:00.000Z"
                  duration: 150
                  endAt: "1970-01-01T20:30:00.000Z"
                  __v: 0
    security:
      - bearerAuth: []

  get:
    summary: Get one room
    description:
    parameters:
      - name: _id
        in: path
        description: ID of room that need to be fetch
        required: true
        schema:
          type: string
    responses:
      200:
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/getRoom"
            example:
              _id: 5e932e901b38de3e10444b0f
              campus: bourges
              name: e1.06
              day: lundi
              startAt: "1970-01-01T18:00:00.000Z"
              duration: 150
              endAt: "1970-01-01T20:30:00.000Z"
              __v: 0
      400:
        $ref: "#/components/responses/BadRequest"
    security:
      - bearerAuth: []

  create:
    summary: Create a room
    description:
    parameters:
    requestBody:
      description: Room object that will be created
      content:
        json:
          schema:
            $ref: "#/components/schemas/room"
          example:
            campus: bourges
            name: E1.98
            day: lundi
            startAt: "Thu Jan 01 1970 18:00:00 GMT"
            duration: 30
      required: true
    responses:
      201:
        description: created
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/getRoom"
            example:
              _id: 5e932d7f1b38de3e10444b0b
              campus: bourges
              name: e1.98
              day: mardi
              startAt: "1970-01-01T17:00:00.000Z"
              duration: 120
              endAt: "1970-01-01T19:00:00.000Z"
              __v: 0
      403:
        $ref: "#/components/responses/Forbidden"

  update:
    summary: Not allowed
    description: Not allowed
    parameters:
    requestBody:
    responses:
      405:
        $ref: "#/components/responses/NotAllowed"

  patch:
    summary: Not allowed
    description: Not allowed
    parameters:
    requestBody:
    responses:
      405:
        $ref: "#/components/responses/NotAllowed"

  remove:
    summary: Delete a room
    description:
    parameters:
      - name: _id
        in: path
        description: ID of room that need to be fetch
        required: true
        schema:
          type: string
    responses:
      200:
        description: deleted
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/getRoom"
            example:
              _id: 5e932d7f1b38de3e10444b0b
              campus: bourges
              name: e1.98
              day: mardi
              startAt: "1970-01-01T17:00:00.000Z"
              duration: 120
              endAt: "1970-01-01T19:00:00.000Z"
              __v: 0
      400:
        $ref: "#/components/responses/BadRequest"
      403:
        $ref: "#/components/responses/Forbidden"
      404:
        $ref: "#/components/responses/NotFound"
    security:
      - bearerAuth: []
